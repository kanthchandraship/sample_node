# Language setting
language: node_js

# Version number
node_js:
  - 0.10

env: 
  - SHIP_NODE_VERSION="12.0"

build:
  pre_ci_boot:
    image_name: kanthchandra/sample_node
    image_tag: prod
    pull: false
    options: '--privileged=true --net=bridge'
  
  ci:
    - echo "testing"
    - sudo docker images
    - echo $SHIP_NODE_VERSION
    - echo $SHIPPABLE_IS_OFFICIAL_IMAGE
    - echo $SHIPPABLE_IS_LEGACY_IMAGE
